<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ poem.title }}</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.sand.min.css"
    >
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

        [data-theme="light"] {
            --color-bg: #ffffff;
            --color-fg: #000000;
        }

        [data-theme="dark"] {
            --color-bg: #000000;
            --color-fg: #ffffff;
        }

        body {
            --color-bg: var(--color-bg);
            --color-fg: var(--color-fg);
        }


        main {
            margin-top: 2em;
            padding: 0 20px;
        }

        .intro {
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .intro h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #444;
        }

        .intro p {
            font-size: 1.2em;
            color: #666;
        }

        button[data-theme-toggle] {
            border: none;
            outline: none;
        }

        button[data-theme-toggle]:focus,
        button[data-theme-toggle]:active {
            outline: none;
            box-shadow: none; /* Remove any shadow effects */
        }

        pre {
            background-color: #f4f4f4; /* Fondo claro */
            color: #333; /* Color de texto */
            padding: 15px; /* Espaciado interno */
            border-radius: 8px; /* Bordes redondeados */
            font-family: 'Courier New', Courier, monospace; /* Fuente monoespaciada */
            font-size: 20px; /* Tamaño de fuente */
            font-weight: bold;
            line-height: 1.6; /* Altura de línea para mayor legibilidad */
            white-space: pre-wrap; /* Ajuste de línea automático */
            word-wrap: break-word; /* Corte de palabras largas */
        }
    </style>
</head>
<body>
<div class="container">
    {% include "nav.html" %}

    <article style="text-align: center;">
        <h1>{{ poem.title }}</h1>
        <br>
        <h2>By {{ poem.author }}</h2>
        <article>
        <pre>
        {{ poem.lines | join(sep=" \n ") }}
        </pre>
        </article>
    </article>

</div>
</body>
</html>
